<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <title>StrongQA test assignment</title>
    <link href="https://fonts.googleapis.com/css?family=Poppins:600" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
</head>
<body>
<div class="previous-block">
    <a href="javascript:void(0);" id="delete-cookies" class="btn">Delete Cookies</a>
</div>
<div class="offer">
    <div class="container">
        <div class="row">
            <div class="col-xl-7 col-lg-6 col-md-12 order-lg-2">
                <div class="offer__img">
                    <img src="img/suit-guys.svg" alt="">
                </div>
            </div>
            <div class="col-xl-5 col-lg-6 col-md-12 order-lg-1">
                <div class="offer__content">

                    <h3 class="fade-in-up animated">Time left</h3>

                    <div id="countdown" class="countdown"
                         data-countdown-time="00:00:10">
                        <div class="countdown__item fade-in-up animated animated__delay_250">
                            <span id="hours" class="countdown__number">00</span>
                            <span class="countdown__label">hours</span>
                        </div>
                        <div class="countdown__item fade-in-up animated animated__delay_250">
                            <span id="minutes" class="countdown__number">00</span>
                            <span class="countdown__label">minutes</span>
                        </div>
                        <div class="countdown__item fade-in-up animated animated__delay_250">
                            <span id="seconds" class="countdown__number">00</span>
                            <span class="countdown__label">seconds</span>
                        </div>
                    </div>

                    <p class="offer__text fade-in-up animated animated__delay_500">I'm done putzing around. I'm ready to
                        let the data guide my sales and have MerchLab 10X my print-on-demand empire.</p>

                    <div class="fade-in-up animated animated__delay_1000">
                        <a href="javascript:void(0);" id="start-button" class="btn offer__btn">
                            Letâ€™s start
                            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 34 19">
                                <path fill="#FFF" fill-rule="evenodd"
                                      d="M34 9.097L24.383 0l-2.404 2.102L27.492 7.3H0v3.383h27.492l-5.513 5.779L24.383 19z"/>
                            </svg>
                        </a>
                    </div>

                </div>
            </div>

        </div>
    </div>
</div>
<script src="js/script.js"></script>
</body>
</html>
